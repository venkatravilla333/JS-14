<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Hello DOC</h2>
  <button id="back">go back</button>
  <script>
   var backBtn = document.getElementById('back')

   function backFun(){
     window.history.back()
   }
   backBtn.addEventListener('click', backFun)
  </script>
</body>
</html>
